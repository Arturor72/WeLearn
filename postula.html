    <section class="form-postula">
      <h2>Únete a nuestro equipo:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" >
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Apellidos</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" >
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Correo</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" >
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Edad</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" >
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Título</label>
          <div class="col-sm-10">
            <select class="form-control">
              <option>Estudiante</option>
              <option>Egresado</option>
              <option>Bachiller</option>
              <option>Licenciado</option>
              <option>Magister</option>
              <option>Doctor</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Especialidad</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" >
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Universidad</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" >
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">¿Tienes experiencia enseñando?</label>
          <div class="col-sm-10">
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Si
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> No
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">¿Ha llevado cursos de pedagogía?</label>
          <div class="col-sm-10">
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Si
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> No
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">¿Que áreas te interesaría enseñar?</label>
          <div class="col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Análisis matemático I
              </label>
            </div>  
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Análisis matemático II
              </label>
            </div>     
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Análisis matemático III
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Matemática básica
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn-turquesa">Enviar</button>
          </div>
        </div>
      </form>
    </section>
